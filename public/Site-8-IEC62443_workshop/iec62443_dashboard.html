<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IEC 62443 Workflow Architect</title>
    <!-- Tailwind CSS (via CDN for standalone portability) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <style>
        :root {
            /* OXOT Brand Colors - Dark Mode Mapping */
            --bg-dark: #020617;
            /* slate-950 */
            --panel-dark: #0f172a;
            /* slate-900 */
            --border-dark: #1e293b;
            /* slate-800 */
            --text-primary: #f8fafc;
            /* slate-50 */
            --text-secondary: #94a3b8;
            /* slate-400 */

            --accent-blue: #3b82f6;
            /* blue-500 */
            --accent-cyan: #06b6d4;
            /* cyan-500 */
            --accent-amber: #f59e0b;
            /* amber-500 */
            --accent-green: #22c55e;
            /* green-500 */
            --accent-red: #ef4444;
            /* red-500 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-primary);
            overflow: hidden;
            /* Prevent iframe scroll */
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Glass Panel Effect */
        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            /* slate-900 */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
        }

        /* Kanban Columns */
        .kanban-column {
            background: rgba(30, 41, 59, 0.2);
            /* slate-800/20 */
            border-radius: 0.75rem;
            border: 1px dashed var(--border-dark);
            transition: all 0.3s ease;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .kanban-column:hover {
            border-color: var(--accent-blue);
            background: rgba(30, 41, 59, 0.4);
        }

        /* Draggable Cards */
        .kanban-card {
            background: #1e293b;
            /* slate-800 */
            border: 1px solid #334155;
            /* slate-700 */
            cursor: grab;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .kanban-card:hover {
            transform: translateY(-4px) scale(1.01);
            border-color: var(--accent-blue);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
            z-index: 10;
        }

        .kanban-card:active {
            cursor: grabbing;
            transform: scale(0.98);
        }

        /* Scrollbars */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-dark);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-dark);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Neon Glow Text */
        .neon-text {
            text-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>

<body class="h-screen flex flex-col">

    <!-- === HEADER === -->
    <header class="glass-panel z-50 px-6 py-3 flex justify-between items-center border-b border-slate-800 shrink-0">
        <div class="flex items-center gap-4">
            <div
                class="w-10 h-10 bg-gradient-to-br from-blue-600 to-blue-800 rounded-lg flex items-center justify-center shadow-lg shadow-blue-900/50">
                <i class="fa-solid fa-layer-group text-white text-xl"></i>
            </div>
            <div>
                <h1 class="text-lg font-bold tracking-tight text-white m-0 leading-none">Workflow <span
                        class="text-slate-500 font-light">Architect</span></h1>
                <div class="flex items-center gap-3 text-xs text-slate-400 font-mono mt-1">
                    <span class="text-emerald-400"><i class="fa-solid fa-circle text-[8px] mr-1"></i>System
                        Online</span>
                    <span>|</span>
                    <span>Site-8_North_Wing</span>
                </div>
            </div>
        </div>

        <!-- KPI BAR -->
        <div class="hidden md:flex items-center gap-8 bg-slate-900/50 px-4 py-2 rounded-lg border border-slate-800">
            <div class="text-center">
                <div class="text-[10px] uppercase text-slate-500 font-bold tracking-wider">Total Assets</div>
                <div class="text-lg font-bold text-white font-mono" id="stat-total">0</div>
            </div>
            <div class="w-px h-8 bg-slate-800"></div>
            <div class="text-center">
                <div class="text-[10px] uppercase text-slate-500 font-bold tracking-wider">Coverage</div>
                <div class="text-lg font-bold text-blue-400 font-mono" id="stat-cov">0%</div>
            </div>
            <div class="w-px h-8 bg-slate-800"></div>
            <div class="text-center">
                <div class="text-[10px] uppercase text-slate-500 font-bold tracking-wider">Risk Score</div>
                <div class="text-lg font-bold text-emerald-400 font-mono neon-text" id="stat-risk">LOW</div>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <!-- Persona Selector -->
            <div class="flex items-center gap-2 bg-slate-900 p-1 rounded-lg border border-slate-800">
                <button id="role-integ"
                    class="px-3 py-1.5 text-xs font-bold rounded bg-slate-800 text-blue-400 shadow-sm border border-slate-700 cursor-default">Integrator</button>
                <button id="role-supp"
                    class="px-3 py-1.5 text-xs font-medium rounded text-slate-500 hover:text-white transition-colors">Supplier</button>
            </div>
        </div>
    </header>

    <!-- === TOOLBAR === -->
    <div class="px-6 py-3 bg-slate-900/30 border-b border-slate-800 flex justify-between items-center shrink-0">
        <div class="flex gap-3">
            <button
                class="flex items-center gap-2 px-3 py-1.5 bg-blue-600 hover:bg-blue-500 text-white rounded text-xs font-bold transition-colors shadow-lg shadow-blue-900/20"
                onclick="addNewAsset()">
                <i class="fa-solid fa-plus"></i> New Asset
            </button>
            <button
                class="flex items-center gap-2 px-3 py-1.5 bg-slate-800 hover:bg-slate-700 text-white rounded text-xs font-medium border border-slate-700 transition-colors"
                onclick="generateReport()">
                <i class="fa-solid fa-file-pdf"></i> Export Report
            </button>
        </div>

        <div class="flex items-center gap-2">
            <span class="text-xs text-slate-500 font-mono">FILTER:</span>
            <button class="px-2 py-1 text-[10px] rounded bg-slate-800 text-slate-300 border border-slate-700">All
                Zones</button>
            <button
                class="px-2 py-1 text-[10px] rounded bg-slate-800/50 text-slate-500 border border-slate-800 hover:text-white">Critical
                Only</button>
        </div>
    </div>

    <!-- === MAIN KANBAN BOARD === -->
    <main class="flex-1 overflow-x-auto overflow-y-hidden p-6 bg-slate-950 relative">
        <!-- Background Grid -->
        <div class="absolute inset-0 opacity-5 pointer-events-none"
            style="background-image: radial-gradient(#475569 1px, transparent 1px); background-size: 24px 24px;"></div>

        <div class="flex gap-6 h-full min-w-[1200px]">

            <!-- Column 1: Assessment -->
            <div class="flex-1 kanban-column group">
                <div
                    class="p-3 border-b border-slate-800 bg-slate-900/60 rounded-t-lg flex justify-between items-center backdrop-blur-sm">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-slate-500"></div>
                        <span class="font-bold text-sm text-slate-300 uppercase tracking-wider">Assessment</span>
                    </div>
                    <span
                        class="bg-slate-800 text-slate-400 text-xs px-2 py-0.5 rounded-full font-mono border border-slate-700"
                        id="count-assess">0</span>
                </div>
                <div class="flex-1 p-3 space-y-3 overflow-y-auto custom-scrollbar" id="col-assess" ondrop="drop(event)"
                    ondragover="allowDrop(event)">
                    <!-- Content injected via JS -->
                </div>
            </div>

            <!-- Column 2: Implementation -->
            <div class="flex-1 kanban-column group">
                <div
                    class="p-3 border-b border-slate-800 bg-slate-900/60 rounded-t-lg flex justify-between items-center backdrop-blur-sm">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                        <span class="font-bold text-sm text-slate-300 uppercase tracking-wider">Implementation</span>
                    </div>
                    <span
                        class="bg-slate-800 text-slate-400 text-xs px-2 py-0.5 rounded-full font-mono border border-slate-700"
                        id="count-develop">0</span>
                </div>
                <div class="flex-1 p-3 space-y-3 overflow-y-auto custom-scrollbar" id="col-develop" ondrop="drop(event)"
                    ondragover="allowDrop(event)"></div>
            </div>

            <!-- Column 3: Verification -->
            <div class="flex-1 kanban-column group">
                <div
                    class="p-3 border-b border-slate-800 bg-slate-900/60 rounded-t-lg flex justify-between items-center backdrop-blur-sm">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-amber-500"></div>
                        <span class="font-bold text-sm text-slate-300 uppercase tracking-wider">Verification</span>
                    </div>
                    <span
                        class="bg-slate-800 text-slate-400 text-xs px-2 py-0.5 rounded-full font-mono border border-slate-700"
                        id="count-verify">0</span>
                </div>
                <div class="flex-1 p-3 space-y-3 overflow-y-auto custom-scrollbar" id="col-verify" ondrop="drop(event)"
                    ondragover="allowDrop(event)"></div>
            </div>

            <!-- Column 4: Maintenance -->
            <div class="flex-1 kanban-column group">
                <div
                    class="p-3 border-b border-slate-800 bg-slate-900/60 rounded-t-lg flex justify-between items-center backdrop-blur-sm">
                    <div class="flex items-center gap-2">
                        <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                        <span class="font-bold text-sm text-slate-300 uppercase tracking-wider">Maintenance</span>
                    </div>
                    <span
                        class="bg-slate-800 text-slate-400 text-xs px-2 py-0.5 rounded-full font-mono border border-slate-700"
                        id="count-maintain">0</span>
                </div>
                <div class="flex-1 p-3 space-y-3 overflow-y-auto custom-scrollbar" id="col-maintain"
                    ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>

        </div>
    </main>

    <!-- === JAVASCRIPT === -->
    <script>
        // --- DATA: DATACENTER ASSETS (Pre-loaded Use Case) ---
        // Assets start in different phases to show a live project state
        const DC_ASSETS = [
            { id: 'GEN-01', name: 'Caterpillar 3516B', type: 'Critical Power', zone: 'Z5', sl: 3, risk: 'High', status: 'assess' },
            { id: 'UPS-01', name: 'Vertiv EXL S1', type: 'Critical Power', zone: 'Z5', sl: 3, risk: 'Critical', status: 'assess' },
            { id: 'CHILL-01', name: 'York YVWA Chiller', type: 'Cooling Infra', zone: 'Z6', sl: 2, risk: 'Med', status: 'develop' },
            { id: 'PDU-A1', name: 'Rack PDU A1', type: 'Power Dist', zone: 'Z5', sl: 2, risk: 'Low', status: 'verify' },
            { id: 'SIS-PLC', name: 'Triconex Safety', type: 'Safety Instrumented', zone: 'Z8', sl: 4, risk: 'Critical', status: 'maintain' },
            { id: 'FW-CORE', name: 'Palo Alto PA-5260', type: 'Network Sec', zone: 'Z2', sl: 3, risk: 'High', status: 'develop' },
            { id: 'BMS-MAIN', name: 'Honeywell EBI', type: 'Building Mgmt', zone: 'Z3', sl: 2, risk: 'Med', status: 'assess' }
        ];

        document.addEventListener('DOMContentLoaded', () => {
            initKanban();
            updateStats();
        });

        // --- KANBAN LOGIC ---
        function initKanban() {
            // Clear existing
            document.querySelectorAll('.kanban-column > .space-y-3').forEach(el => el.innerHTML = '');

            DC_ASSETS.forEach(asset => {
                const card = createCard(asset);
                const col = document.getElementById(`col-${asset.status}`);
                if (col) col.appendChild(card);
            });
        }

        function createCard(asset) {
            const card = document.createElement('div');
            card.className = 'kanban-card p-3 rounded shadow-sm border-l-4 ' + getRiskBorder(asset.risk) + ' text-left group';
            card.draggable = true;
            card.id = asset.id;
            card.ondragstart = (ev) => {
                ev.dataTransfer.setData("text", ev.target.id);
                ev.target.style.opacity = '0.5';
            };
            card.ondragend = (ev) => {
                ev.target.style.opacity = '1';
                updateStats();
            };

            const riskBg = getRiskBg(asset.risk);

            card.innerHTML = `
                <div class="flex justify-between items-start mb-2">
                    <span class="text-[10px] font-mono font-bold text-slate-500 bg-slate-900 border border-slate-700 px-1 rounded">${asset.id}</span>
                    <div class="flex gap-1">
                        <span class="text-[9px] font-bold px-1 rounded bg-slate-800 text-slate-400 border border-slate-700">${asset.zone}</span>
                        <div class="h-4 w-4 rounded-full ${riskBg} flex items-center justify-center text-[8px] font-bold text-white shadow-sm" title="Risk: ${asset.risk}">
                            ${asset.risk[0]}
                        </div>
                    </div>
                </div>
                <div class="font-bold text-sm text-slate-200 leading-tight mb-1 group-hover:text-blue-400 transition-colors">${asset.name}</div>
                <div class="text-xs text-slate-400 mb-3">${asset.type}</div>
                <div class="flex items-center justify-between pt-2 border-t border-slate-700/50">
                    <span class="text-[10px] text-slate-500 font-mono">SL-${asset.sl}</span>
                    <i class="fa-solid fa-chevron-right text-slate-600 text-xs"></i>
                </div>
            `;
            return card;
        }

        function allowDrop(ev) { ev.preventDefault(); }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            const card = document.getElementById(data);

            // Find target column safely
            let target = ev.target;
            while (target && !target.id.startsWith('col-')) {
                // If dropped on a card, find the parent column
                if (target.classList && target.classList.contains('kanban-column')) break;
                target = target.parentNode;
            }

            // If target is the column content div (id="col-...")
            if (target && target.id.startsWith('col-')) {
                // Append
                target.appendChild(card);
            }
            // If target is the column wrapper
            else if (target && target.classList.contains('kanban-column')) {
                const contentDiv = target.querySelector('[id^="col-"]');
                if (contentDiv) contentDiv.appendChild(card);
            }

            updateStats();
        }

        function updateStats() {
            // Count items per column
            ['assess', 'develop', 'verify', 'maintain'].forEach(id => {
                const col = document.getElementById(`col-${id}`);
                const count = col ? col.children.length : 0;
                document.getElementById(`count-${id}`).innerText = count;
            });

            // Update Header Stats
            document.getElementById('stat-total').innerText = DC_ASSETS.length;

            const maintained = document.getElementById('col-maintain').children.length;
            const coverage = Math.round((maintained / DC_ASSETS.length) * 100);
            document.getElementById('stat-cov').innerText = coverage + '%';

            // Recalculate Risk (Fake logic for demo)
            // As assets move to right, risk drops
            let totalRiskScore = 0;
            const riskMap = { 'Critical': 10, 'High': 5, 'Med': 2, 'Low': 1 };

            // Scan DOM to see where items are
            ['assess', 'develop', 'verify', 'maintain'].forEach((colId, idx) => {
                const col = document.getElementById(`col-${colId}`);
                const multiplier = 1 - (idx * 0.25); // 1.0, 0.75, 0.5, 0.25
                Array.from(col.children).forEach(card => {
                    const asset = DC_ASSETS.find(a => a.id === card.id);
                    if (asset) {
                        totalRiskScore += (riskMap[asset.risk] * multiplier);
                    }
                });
            });

            const riskLabel = document.getElementById('stat-risk');
            if (totalRiskScore > 20) { riskLabel.innerText = "HIGH"; riskLabel.className = "text-lg font-bold text-red-500 font-mono neon-text"; }
            else if (totalRiskScore > 10) { riskLabel.innerText = "MED"; riskLabel.className = "text-lg font-bold text-amber-500 font-mono neon-text"; }
            else { riskLabel.innerText = "LOW"; riskLabel.className = "text-lg font-bold text-emerald-400 font-mono neon-text"; }
        }

        // --- HELPERS ---
        function getRiskBorder(risk) {
            if (risk === 'Critical') return 'border-red-500';
            if (risk === 'High') return 'border-orange-500';
            if (risk === 'Med') return 'border-yellow-500';
            return 'border-green-500';
        }
        function getRiskBg(risk) {
            if (risk === 'Critical') return 'bg-red-500';
            if (risk === 'High') return 'bg-orange-500';
            if (risk === 'Med') return 'bg-yellow-500';
            return 'bg-green-500';
        }
        function addNewAsset() { alert("Simulated: Asset Wizard would open here."); }
        function generateReport() { alert("Simulated: Generating IEC 62443-3-3 Report..."); }
    </script>
</body>

</html>
